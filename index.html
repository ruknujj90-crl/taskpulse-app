<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPulse Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: white; text-align: center; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: auto; }
        .card { background: #1e293b; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; }
        .balance-box { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .balance-text { font-size: 28px; font-weight: bold; }
        .btn { background: #10b981; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-withdraw { background: #6366f1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card balance-box">
            <p>আপনার মোট আয়</p>
            <div class="balance-text">৳ ০.০০</div>
        </div>
        
        <div class="card">
            <p>বিজ্ঞাপন দেখে আয় করুন (সীমা: ১০/১০)</p>
            <button class="btn" onclick="alert('বিজ্ঞাপন লোড হচ্ছে...')">বিজ্ঞাপন দেখুন</button>
        </div>

        <div class="card">
            <p>রেফার করে আয় করুন</p>
            <button class="btn btn-withdraw" onclick="alert('আপনার রেফার লিঙ্ক কপি করুন')">রেফার লিঙ্ক</button>
        </div>

        <div class="card">
            <button class="btn btn-withdraw" style="background: #ef4444;" onclick="alert('নূন্যতম ১০০০ টাকা প্রয়োজন')">টাকা উত্তোলন (Withdraw)</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
    </script>
</body>
</html>
